<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIT3</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Simplified header with only logo -->
  <header>
    <div class="logo-container">
      <span class="logo">UNIT3</span>
    </div>
  </header>

  <!-- Reorganized sidebar with all navigation -->
  <nav class="sidebar">
    <!-- Cafe section first -->
    <div class="sidebar-section">
      <h2>Cafe</h2>
      <button onclick="addSection('Menu')">Menu</button>
      <button onclick="addSection('By Day')">By Day</button>
      <button onclick="addSection('By Night')">By Night</button>
      <button onclick="addSection('Events')">Events</button>
    </div>

    <div class="sidebar-section">
      <h2>Creates</h2>
      <button onclick="addSection('Workshops')">Workshops</button>
      <button onclick="addSection('Marketplace')">Marketplace</button>
      <button onclick="addSection('Skill-Share')">Skill-Share</button>
      <button onclick="addSection('The Workroom')">The Workroom</button>
    </div>

    <div class="sidebar-section">
      <h2>Curates</h2>
      <button onclick="addSection('Exhibitions')">Exhibitions</button>
      <button onclick="addSection('Events')">Events</button>
      <button onclick="addSection('The Fungi Room')">The Fungi Room</button>
      <button onclick="addSection('Creative Climate Collab')">Creative Climate Collab</button>
    </div>

    <div class="sidebar-section">
      <h2>Connects</h2>
      <button onclick="addSection('Directory')">Directory</button>
      <button onclick="addSection('Zine')">Zine</button>
      <button onclick="addSection('Opportunities')">Opportunities</button>
    </div>

    <!-- Calendar section at bottom -->
    <div class="sidebar-section calendar-section">
      <h2>Calendar</h2>
      <div class="calendar-preview">
        <!-- Calendar preview will be populated by JS -->
      </div>
    </div>

    <!-- Color wheel at the very bottom -->
    <div class="sidebar-section color-section">
      <h2>Theme</h2>
      <div class="color-wheel"></div>
      <div class="current-theme">Current: <span class="theme-name">Default</span></div>
    </div>
  </nav>

  <main id="mainContent" role="main"></main>

  <!-- Calendar popup container -->
  <div id="calendarPopup" class="calendar-popup">
    <div class="calendar-content">
      <div class="calendar-header">
        <button class="prev-month">&lt;</button>
        <h3 class="current-month">January 2025</h3>
        <button class="next-month">&gt;</button>
      </div>
      <div class="calendar-grid">
        <!-- Calendar grid will be populated by JS -->
      </div>
    </div>
  </div>

  <!-- Nav ball for scaling -->
  <div id="navBall" class="nav-ball"></div>

  <!-- Section dots navigation -->
  <div id="sectionSlider" class="section-slider"></div>

  <script src="script.js"></script>
</body>
</html>
